<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pendulum Swing Up Results</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Pendulum Swing Up Results</h1>

        <div class="row">
            <div class="col-md-4">
                <h3>Control Input</h3>
                <img src="../control_input.png" alt="Control Input" class="img-fluid">
            </div>
            <div class="col-md-4">
                <h3>State Plots</h3>
                <img src="state_plots.png" alt="State Plots" class="img-fluid">
            </div>
            <div class="col-md-4">
                <h3>Pendulum Swing Up Animation</h3>
                <video controls class="img-fluid">
                    <source src="../Pendulum_Swing_Up.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5IXpdM2Pnu+QDf7g9DgBfz3GMpJv8i9Mf3D3JQ8WfkUebE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
